app = "crazy-spence1"
github = "https://github.com/rahul-nife/react_password_generator/archive/refs/heads/main.zip"
id = "ec7ec5691f270a720a992a56ca433d47dae2e84c196a6b850b42d1a5dd471e00f61bfb853a7ee3ee4f5bbb839e6379a2"

[build]
  builtin = "GitHub"

kill_signal = "SIGINT"
kill_timeout = 5

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = "80"
  http_checks = []
  internal_port = "3000"
  protocol = "tcp"
  routing_policy = "Geolocation"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [services.limits]
    cpu = "1"
    memory = "256"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.requests]
    cpu = "0.5"
    memory = "128"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
